{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Music Snob {% endblock %}</h1>
    <p align="center"><img src="{{url_for('static', filename='musicnote.png')}}"/></p>
    {% for event in events %}
        <h2>{{ event['title'] }}</h2>
        <p>{{ event['content'] }}</p>
    {% endfor %}
{% endblock %}
